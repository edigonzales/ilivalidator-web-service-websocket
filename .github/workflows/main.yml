name: CI/CD

on:
  workflow_dispatch:
  push:

jobs:
  build:
    env:
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'liberica'
          java-version: 11

      - name: Build and test
        id: build
        run: |
          ./gradlew clean build
          ls -la build/libs/

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: reports
          path: build/reports/tests/

      - name: Build and test docker image
        id: dockerbuild
        #run: ./gradlew buildImage dockerTest
        run: ./gradlew buildImage
        if: steps.build.outcome == 'success'

      - name: Upload docker test reports
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: reports
          path: build/reports/tests/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_BJSVBAU }}
          password: ${{ secrets.DOCKER_BJSVBAU_TOKEN }}
        if: ${{ (github.ref == 'refs/heads/master') && (github.event_name != 'pull_request') && !env.ACT }}

      - name: Multi-platform build and push
        run: ./gradlew buildAndPushImages
        if: ${{ (github.event_name != 'pull_request') && !env.ACT && (steps.dockerbuild.outcome == 'success')}}
