name: CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew clean build -x test
      - name: Build docker image
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
          docker pull sogis/ilivalidator-web-service-websocket:latest || true        
          docker build --pull --label ilivalidator-web-service-websocket.git_commit=$GITHUB_SHA --cache-from sogis/ilivalidator-web-service-websocket:latest -t sogis/ilivalidator-web-service-websocket .
          docker images
          docker push sogis/ilivalidator-web-service-websocket:latest 
        env:
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
